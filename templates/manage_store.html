<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 a {
            font-size: 14px;
            margin-left: 10px;
            text-decoration: none;
            color: #555;
        }
        h1 a:hover {
            text-decoration: underline;
        }
        form {
            margin-bottom: 20px;
        }
        .fieldWrapper {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: calc(100% - 6px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 4px;
        }
        select {
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }
        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            新增庫存
            <a href="/" style="font-size: 14px;">回首頁</a>
        </h1>
        <form method="post">
            {% csrf_token %}
            <div class="fieldWrapper">
                <label for="id_productNo">商品編號:</label>
                {{ store_form.productNo }}
            </div>
            <div class="fieldWrapper">
                <label for="id_size">尺寸:</label>
                {{ store_form.size }}
            </div>
            <div class="fieldWrapper">
                <label for="id_quantity">數量:</label>
                {{ store_form.quantity }}
            </div>
            <button type="submit">新增庫存</button>
        </form>

        <h1>現有庫存</h1>
        <ul>
            {% for store in stores %}
                <li>
                    <span>{{ store.storeNo }}</span>
                    <span>{{ store.productNo }}</span>
                    <span>{{ store.size }}</span>
                    <span>{{ store.quantity }}</span>
                    <a href="{% url 'edit_store' store.storeNo %}">修改庫存資料</a>
                    <a href="{% url 'delete_store' store.storeNo %}">刪除庫存</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
