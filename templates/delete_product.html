<!DOCTYPE html>
<html>
<head>
    <title>刪除商品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4c4c;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            background-color: #ff4c4c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e63939;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>刪除商品</h1>
        <p>確認刪除此商品嗎???</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">確認刪除</button>
        </form>
    </div>
</body>
</html>
