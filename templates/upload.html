<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳 Excel 檔案</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        .fieldWrapper {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="file"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: black;
            background-color: rgb(225, 210, 209);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(201, 194, 193, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            上傳 Excel 檔案
            <a href="/" style="font-size: 14px;">回首頁</a>
        </h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="fieldWrapper">
                <label for="id_excel_file">Excel 檔案:</label>
                <input type="file" name="excel_file" id="id_excel_file">
            </div>
            <button type="submit">上傳檔案</button>
        </form>
    </div>
</body>
</html>
