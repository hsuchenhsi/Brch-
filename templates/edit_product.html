<!DOCTYPE html>
<html>
<head>
    <title>編輯商品</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin: 10px 0;
        }
        input, select, textarea {
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .buttons .submit-btn:hover {
            background-color: #45a049;
        }
        .buttons .home-btn {
            background-color: #cccccc;
            color: #333333;
        }
        .buttons .home-btn:hover {
            background-color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>編輯商品資料</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons">
                <button type="submit" class="submit-btn">修正完成</button>
                <button type="button" class="home-btn" onclick="location.href='/'">回首頁</button>
            </div>
        </form>
    </div>
</body>
</html>
