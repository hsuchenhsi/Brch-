{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>購物車</title>
        <link rel="stylesheet" href="{% static 'css/cart.css' %}">
        <style>
        
        </style>
    </head>
    <body>
        <h2>購物車</h2>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>商品名稱</th>
                        <th>價格</th>
                        <th>Size</th>
                        <th>數量</th>
                        <th>小計</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in shopingcart %}
                    <tr>
                        <td>{{ item.productName }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.size }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.total }}</td>
                        <td>
                            <a href="{% url 'remove_from_cart' item.product.id %}" class="btn btn-delete">刪除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="cart-actions">
                <a href="" class="btn">結帳</a>
            </div>


            <!--<div class="cart-total">
                總計: {{ total }}
            </div> -->
                        
        </div>
    </body>
</html>
