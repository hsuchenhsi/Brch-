<!-- frontpage.html -->

{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            z-index: 1000;
        }
        .carousel {
            z-index: -1;
        }
        .carousel-item {
            height: 600px; 
        }

        .carousel-item img {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        {% include 'header.html' %}
    </header>

    <!-- 輪播圖開始 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/ad1.png' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/ad2.png' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/ad3.png' %}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- 輪播圖結束 -->

    <main>
        <div class="hot">
            <div class="classification">
                <h2>HOT&nbsp;&nbsp;SALE&nbsp;&nbsp;ITEM&nbsp;&nbsp;&nbsp;&nbsp;熱銷商品</h2>
            </div>

            <div class="list">
                {% for product in products %}
                <div class="product">
                    <a href="{% url 'describe' product_no=product.productNo %}">  <!-- 修改這裡 -->
                        <img src="{{ product.picture }}" alt="">
                        <p>{{ product.productName }}</p>
                        <span>NT$ {{ product.price }}</span>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer>
        {% include 'footer.html' %}
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
